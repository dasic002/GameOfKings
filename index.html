<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts and font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Patua+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc62a552aa.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game of Kings</title>
</head>

<body>
    <!-- heading visible at the top of the game page -->
    <h1 class="heading">Game of Kings</h1>

    <!-- div for the menu that will be fixed at the top left corner inline with the heading -->
    <div id="menu">
        <input type="checkbox" id="menu-toggle" name="menu-toggle">
        <label for="menu-toggle">
            <i class="fa-solid fa-bars" id="menu-closed"></i>
            <i class="fa-solid fa-xmark" id="menu-open"></i>
        </label>
    </div>

    <!-- Where the game takes place -->
    <div id="game-area">

        <!-- section that displays other players info (name / cards / scores) -->
        <div id="other-players">
            <div class="player-name">
                <span id="p2">PLAYER 2</span>
                <span id="p3">PLAYER 3</span>
                <span id="p4">PLAYER 4</span>
            </div>
            <div class="top-cards">
                <span class="player">
                    <span class="card" id="p2-c1">X</span>
                    <span class="card" id="p2-c2">X</span>
                </span>
                <span class="player">
                    <span class="card" id="p3-c1">X</span>
                    <span class="card" id="p3-c2">X</span>
                </span>
                <span class="player">
                    <span class="card" id="p4-c1">X</span>
                    <span class="card" id="p4-c2">X</span>
                </span>
            </div>
            <div class="btm-cards">
                <span class="player">
                    <span class="card" id="p2-c3">X</span>
                    <span class="card" id="p2-c4">X</span>
                </span>
                <span class="player">
                    <span class="card" id="p3-c3">X</span>
                    <span class="card" id="p3-c4">X</span>
                </span>
                <span class="player">
                    <span class="card" id="p4-c3">X</span>
                    <span class="card" id="p4-c4">X</span>
                </span>
            </div>
            <div class="scores">
                <span id="scr2">0</span>
                <span id="scr3">0</span>
                <span id="scr4">0</span>
            </div>
        </div>

        <!-- Section for the draw and discard stacks to sit in -->
        <div id="decks-area">
            <!-- card stack to pick up from -->
            <span>
                <span class="deck" id="draw-stack">X</span>
                <!-- the line below will indicate when the stack has 2 cards -->
                <span class="deck" id="draw-stack-1">X</span>
                <!-- the line below will indicate when the stack has 3 or more cards -->
                <span class="deck" id="draw-stack-2">X</span>
            </span>
            <span>
                <!-- card stack to discard cards to -->
                <span class="deck" id="discard-stack">X</span>
                <!-- the line below will indicate when the stack has 2 cards -->
                <span class="deck" id="discard-stack-1">X</span>
                <!-- the line below will indicate when the stack has 3 or more cards -->
                <span class="deck" id="discard-stack-2">X</span>
            </span>
        </div>

        <!-- Main or Current player's info -->
        <div id="main-player">
            <h2 id="top-prompt">READY...</h2>
            <div class="top-cards">
                <span class="player">
                    <span class="card" id="p1-c1">X</span>
                    <span class="card" id="p1-c2">X</span>
                </span>
            </div>
            <div class="btm-cards">
                <span class="player">
                    <span class="card" id="p1-c3">X</span>
                    <span class="card" id="p1-c4">X</span>
                </span>
            </div>
            <div class="prompt-space">
                <h2 id="btm-prompt">3, 2, 1!</h2>
            </div>
            <div class="player-name">
                <span id="p1">PLAYER 1</span>
            </div>
            <div class="scores">
                <span id="scr1">0</span>
            </div>
        </div>
        <div id="menu">
            <ul>
                <li>New Game</li>
                <li>How to Play</li>
                <li>Settings</li>
                <ul>
                    <li>Sound: <span id="sound-state">OFF</span></li>
                    <li>Colour theme</li>
                </ul>
                <li>Current Scores</li>
                <li>Credits</li>
            </ul>
        </div>
    </div>
</body>

</html>
