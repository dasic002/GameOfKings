<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game of Kings</title>
</head>
<body>
    <h1 class="heading">Game of Kings</h1>
    <div id="nav"></div>
    <div id="game-area">
        <div id="other-players">
            <div class="player-name"><span id="p2">PLAYER 2</span><span id="p3">PLAYER 3</span><span id="p4">PLAYER 4</span></div>
            <div class="top-cards"></div>
            <div class="btm-cards"></div>
            <div class="scores"><span id="scr2">0</span><span id="scr3">0</span><span id="scr4">0</span></div>
        </div>
        <div id="decks"></div>
        <div id="main-player">
            <div class="top-cards"></div>
            <div class="btm-cards"></div>
            <div class="player-name">PLAYER 1</div>
            <div class="scores"><span id="scr1">0</span></div>
        </div>
        <div id="menu"></div>
        <div id="hand-live"></div>
    </div>
</body>
</html>
