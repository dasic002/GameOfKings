
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts and font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Patua+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc62a552aa.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game of Kings</title>
</head>

<body>
    <!-- heading visible at the top of the game page -->
    <h1 class="heading">Game of Kings</h1>

    <!-- div for the menu that will be fixed at the top left corner inline with the heading -->
    <nav id="menu">
        <h2><span class="click" id="menu-btn" action="menu">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark hidden"></i>
            </span></h2>
        <ul id="menu-list">
            <li class="click"><a href="index.html">New Game</a></li>
            <li class="click" action="how-to-play"><a href="https://www.youtube.com" target="_blank">How to Play</a>
            </li>
            <li>Settings</li>
            <ul>
                <li>Sound: <span class="click" id="sound-state">OFF</span></li>
                <li class="click" action="theme">Colour theme</li>
            </ul>
            <li class="click" action="scores">Current Scores</li>
            <li class="click" action="credits">Credits</li>
        </ul>
    </nav>

    <!-- Where the game takes place -->
    <div id="game-area">

        <div class="" id="welcome">
            <h2 id="wlcm-msg">Welcome to Kings</h2>
            <button class="click btns bg-btns" id="play" action="play">PLAY</button>
        </div>
        <div class="hidden" id="player-form">
            <div>
                <h2 class="title">Player Names</h2>
                <form action="" id="game-setup">
                    <table>
                        <tr>
                            <td><input type="text" id="P1-name" name="P1-name" class="input-field"
                                    placeholder="Player 1" maxlength="8"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" class="input-field" id="P2-name" name="P2-name"
                                    placeholder="BOT 1" maxlength="8">
                                <span class="bot-lvls hidden" id="bot1-lvl">
                                    <button class="click lvl-1">Lvl 1 </button>
                                    <button class="click lvl-2">Lvl 2 </button>
                                    <button class="click lvl-3">Lvl 3</button>
                                </span>
                            </td>
                            <td><button class="click add-bot btns"><i class="fa-solid fa-robot"></i>
                                    <i class="fa-solid fa-xmark hidden"></i></button></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" class="input-field" id="P3-name" name="P3-name" placeholder="BOT 2" maxlength="8">
                                <span class="bot-lvls hidden" id="bot2-lvl">
                                    <button class="click lvl-1">Lvl 1 </button>
                                    <button class="click lvl-2">Lvl 2 </button>
                                    <button class="click lvl-3">Lvl 3</button>
                                </span>
                            </td>
                            <td><button class="click add-bot btns"><i class="fa-solid fa-robot"></i>
                                <i class="fa-solid fa-xmark hidden"></i></button></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" class="input-field" id="P4-name" name="P4-name" placeholder="BOT 3" maxlength="8">
                                <span class="bot-lvls hidden" id="bot2-lvl">
                                    <button class="click lvl-1">Lvl 1 </button>
                                    <button class="click lvl-2">Lvl 2 </button>
                                    <button class="click lvl-3">Lvl 3</button>
                                </span>
                            </td>
                            <td><button class="click add-bot btns"><i class="fa-solid fa-robot"></i>
                                <i class="fa-solid fa-xmark hidden"></i></button></td>
                        </tr>
                    </table>
                </form>
                <button class="click btns bg-btns" action="next">Start Game</button>
            </div>
        </div>
        <!-- section that displays other players info (name / cards / scores) -->
        <div class="hidden" id="other-players">
            <span class="player">
                <span class="player-name">
                    <span id="p2">PLAYER 2</span>
                    <i class="fa-solid fa-bell hidden"></i>
                    <i class="fa-solid fa-trophy hidden"></i>
                    <i class="fa-solid fa-xmark hidden"></i>
                    <p class="hidden">2x</p>
                </span>
                <span class="top-cards">
                    <span class="card" id="p2-c1">X</span>
                    <span class="card" id="p2-c2">X</span>
                </span>
                <span class="btm-cards">
                    <span class="card" id="p2-c3">X</span>
                    <span class="card" id="p2-c4">X</span>
                </span>
                <span class="scores">
                    <span id="scr2">0</span>
                </span>
            </span>
            <span class="player">
                <span class="player-name">
                    <span id="p3">PLAYER 3</span>
                    <i class="fa-solid fa-bell hidden"></i>
                    <i class="fa-solid fa-trophy hidden"></i>
                    <i class="fa-solid fa-xmark hidden"></i>
                    <p class="hidden">2x</p>
                </span>
                <span class="top-cards">
                    <span class="card" id="p3-c1">X</span>
                    <span class="card" id="p3-c2">X</span>
                </span>
                <span class="btm-cards">
                    <span class="card" id="p3-c3">X</span>
                    <span class="card" id="p3-c4">X</span>
                </span>
                <span class="scores">
                    <span id="scr3">0</span>
                </span>
            </span>
            <span class="player">
                <span class="player-name">
                    <span id="p4">PLAYER 4</span>
                    <i class="fa-solid fa-bell hidden"></i>
                    <i class="fa-solid fa-trophy hidden"></i>
                    <i class="fa-solid fa-xmark hidden"></i>
                    <p class="hidden">2x</p>
                </span>
                <span class="top-cards">
                    <span class="card" id="p4-c1">X</span>
                    <span class="card" id="p4-c2">X</span>
                </span>
                <span class="btm-cards">
                    <span class="card" id="p4-c3">X</span>
                    <span class="card" id="p4-c4">X</span>
                </span>
                <span class="scores">
                    <span id="scr4">0</span>
                </span>
            </span>
        </div>

        <!-- Section for the draw and discard stacks to sit in -->
        <div class="hidden" id="decks-area">
            <span id="decks">
                <!-- card stack to pick up from -->
                <span>
                    <button class="deck click" id="draw-stack">X</button>
                    <!-- the line below will indicate when the stack has 2 cards -->
                    <span class="deck" id="draw-stack-1">Y</span>
                    <!-- the line below will indicate when the stack has 3 or more cards -->
                    <span class="deck" id="draw-stack-2">Z</span>
                </span>
                <span>
                    <!-- card stack to discard cards to -->
                    <button class="deck click" id="discard-stack">A</button>
                    <!-- the line below will indicate when the stack has 2 cards -->
                    <span class="deck" id="discard-stack-1">B</span>
                    <!-- the line below will indicate when the stack has 3 or more cards -->
                    <span class="deck" id="discard-stack-2">C</span>
                </span>
            </span>
        </div>

        <!-- Main or Current player's info -->
        <div class="hidden" id="main-player">
            <div class="prompt" id="top-prompt"></div>
            <span class="player">
                <span class="top-cards">
                    <button class="click card" id="p1-c1" action=" ">X</button>
                    <button class="click card" id="p1-c2" action=" ">X</button>
                </span>
                <span class="btm-cards">
                    <button class="click card" id="p1-c3" action=" ">X</button>
                    <button class="click card" id="p1-c4" action=" ">X</button>
                </span>
                <span class="player-name">
                    <span id="p1">PLAYER 1</span>
                    <i class="fa-solid fa-bell hidden"></i>
                    <i class="fa-solid fa-trophy hidden"></i>
                    <i class="fa-solid fa-xmark hidden"></i>
                    <p class="hidden">2x</p>
                </span>
                <span class="scores">
                    <span id="scr1">0</span>
                </span>
            </span>
            <div class="prompt" id="btm-prompt">
                <p class="hidden" id="msg"></p>
                <button class="click hidden" id="reject"><i class="fa-solid fa-circle-xmark"></i></button>
                <button class="click hidden" id="knock"><i class=" fa-solid fa-bell" id="icon-knock"></i><span id="knock-count"></span></button>
                <button class="click btns bg-btns" id="done" action="done">DONE</button>
                <button class="click hidden" id="accept"><i class="fa-solid fa-circle-check"></i></div></button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
