<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts and font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Patua+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc62a552aa.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game of Kings</title>
</head>

<body>
    <!-- heading visible at the top of the game page -->
    <h1 class="heading">Game of Kings</h1>

    <!-- div for the menu that will be fixed at the top left corner inline with the heading -->
    <div id="menu">
        <h2><span class="click" id="menu-btn" action="menu">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark hidden"></i>
        </span></h2>
        <ul id="menu-list">
            <li><a href="index.html">New Game</a></li>
            <li class="click" action="how-to-play"><a href="https://www.youtube.com" target="_blank">How to Play</a></li>
            <li>Settings</li>
            <ul>
                <li class="click">Sound: <span id="sound-state">OFF</span></li>
                <li class="click">Colour theme</li>
            </ul>
            <li class="click">Current Scores</li>
            <li class="click">Credits</li>
        </ul>
    </div>

    <!-- Where the game takes place -->
    <div id="game-area">

        <!-- section that displays other players info (name / cards / scores) -->
        <div id="other-players">
            <span class="player">
                <span class="player-name">
                    <span id="p2">PLAYER 2</span>
                </span>
                <span class="top-cards">
                    <span class="card" id="p2-c1">X</span>
                    <span class="card" id="p2-c2">X</span>
                </span>
                <span class="btm-cards">
                    <span class="card" id="p2-c3">X</span>
                    <span class="card" id="p2-c4">X</span>
                </span>
                <span class="scores">
                    <span id="scr2">0</span>
                </span>
            </span>
            <span class="player">
                <span class="player-name">
                    <span id="p3">PLAYER 2</span>
                </span>
                <span class="top-cards">
                    <span class="card" id="p3-c1">X</span>
                    <span class="card" id="p3-c2">X</span>
                </span>
                <span class="btm-cards">
                    <span class="card" id="p3-c3">X</span>
                    <span class="card" id="p3-c4">X</span>
                </span>
                <span class="scores">
                    <span id="scr3">0</span>
                </span>
            </span>
            <span class="player">
                <span class="player-name">
                    <span id="p4">PLAYER 4</span>
                </span>
                <span class="top-cards">
                    <span class="card" id="p4-c1">X</span>
                    <span class="card" id="p4-c2">X</span>
                </span>
                <span class="btm-cards">
                    <span class="card" id="p4-c3">X</span>
                    <span class="card" id="p4-c4">X</span>
                </span>
                <span class="scores">
                    <span id="scr4">0</span>
                </span>
            </span>
        </div>

        <!-- Section for the draw and discard stacks to sit in -->
        <div id="decks-area">
            <!-- card stack to pick up from -->
            <span>
                <span class="deck click" id="draw-stack">X</span>
                <!-- the line below will indicate when the stack has 2 cards -->
                <span class="deck" id="draw-stack-1">Y</span>
                <!-- the line below will indicate when the stack has 3 or more cards -->
                <span class="deck" id="draw-stack-2">Z</span>
            </span>
            <span>
                <!-- card stack to discard cards to -->
                <span class="deck click" id="discard-stack">A</span>
                <!-- the line below will indicate when the stack has 2 cards -->
                <span class="deck" id="discard-stack-1">B</span>
                <!-- the line below will indicate when the stack has 3 or more cards -->
                <span class="deck" id="discard-stack-2">C</span>
            </span>
        </div>

        <!-- Main or Current player's info -->
        <div id="main-player">
            <div class="prompt" id="top-prompt"></div>
            <span class="player">
                <span class="top-cards">
                    <span class="card" id="p1-c1">X</span>
                    <span class="card" id="p1-c2">X</span>
                </span>
                <span class="btm-cards">
                    <span class="card" id="p1-c3">X</span>
                    <span class="card" id="p1-c4">X</span>
                </span>
                <span class="player-name">
                    <span id="p1">PLAYER 1</span>
                </span>
                <span class="scores">
                    <span id="scr1">0</span>
                </span>
            </span>
            <div class="prompt" id="btm-prompt"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
